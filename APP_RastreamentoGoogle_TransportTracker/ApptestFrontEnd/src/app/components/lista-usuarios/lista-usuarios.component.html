<div  class="container3" >

  <div >
    <div *ngFor="let data of dataSource" >
      <div  class="container">    
        <label>nome</label><label style="margin-left: 50px;">email</label>
        <p id="margin-p">{{ data.nome }}: {{ data.email }}</p>         
      </div>    
    </div>
  </div>  

  <div >
    <div *ngFor="let data of dataSource" >
      <div  class="container">    
        <label>nome</label><label style="margin-left: 50px;">email</label>
        <p id="margin-p-2">{{ data.nome }}: {{ data.email }}</p>         
      </div>    
    </div>
  </div>  

  <div >
    <div *ngFor="let data of dataSource" >
      <div  class="container">    
        <label>nome</label><label style="margin-left: 50px;">email</label>
        <p id="margin-p-2">{{ data.nome }}: {{ data.email }}</p>        
      </div>    
    </div>
  </div> 
  <div >
    <div *ngFor="let data of dataSource" >
      <div  class="container">    
        <label>nome</label><label style="margin-left: 50px;">email</label>
        <p id="margin-p-2">{{ data.nome }}: {{ data.email }}</p>         
      </div>    
    </div>
  </div> 

</div>









<div style="display: flex; justify-content: center; margin-top: 5%;">
    <table mat-table [dataSource]=dataSource class="mat-elevation-z4"  style="width: 70%;">

        <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="seriePeito">
        <th mat-header-cell *matHeaderCellDef> Serie_Peito </th>
        <td mat-cell *matCellDef="let element"> {{element.seriePeito}} </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
</div>

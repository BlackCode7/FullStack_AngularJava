<html>
    <body>
        <h3>Atualizando escopo</h3>
        <div id="teste"></div>
        
        <script>

           function contarUmaHistoria(personagemCachorro="Thor", hobbyCachorro="Comer", personagemDono="Tião"){

           document.getElementById("teste").innerHTML = contarUmaHistoria() // Esse é o modo correto de pegar os elementos html na tela

        </script>

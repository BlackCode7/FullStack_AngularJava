<html>
    <body>
        <h3>Atualizando escopo</h3>
        <div id="teste"></div>
        
        <script>

            // Contexto Rest
            // Guando eu não sei quantos parametros a função vai receber eu posso usar o restspread
            function soma(...variavelDiversa){
                let result = 0
                // ForEach deve ser usado com uma função de callback
                variavelDiversa.forEach( v => result += v) //Jogando o valor do v dentro da variavel result
                console.log(variavelDiversa)
                return result
            }
            let x = soma(4, 5, 32, 34.4, 456.54, 98) //Chamada da função          
            console.log("Soma de todos os valores >>> ",x)

            console.log()

            function multiplicacao(m, ...n){
                //console.log(m)
                //console.log(n)
                let result = 0;
                //Pegar o 'n' que é onde fica o array e multiplica
                n.forEach(v => {
                    //console.log(m * v) //multiplicando todos os elementos dentro do rest spread 'n' com o primeiro parametro 'm'
                    result += (m * v) // Adicionando a multiplicação de m*v em result
                })
                return result;
            }
            let y = multiplicacao(10, 23, 76, 45, 55, 37, 97)
            console.log("Resultado_Y >>> ", y)

        </script>

    </body>
</html>

<html>
    <body>

        <script>// Quando funções recebem as propriedades de um objeto, as
        // chamamos de "métodos". Todos os objetos de JavaScript têm métodos:

        var a = [];              // Cria um array vazio
        a.push(1,2,3,4,5,6,7);   // O método push() adiciona elementos em um array
        a.reverse();             // Outro método: inverte a ordem dos elementos



    </script>

</body></html>
